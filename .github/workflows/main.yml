stages:
  - build
  - test
  - security_check

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  VENV_PATH: "$CI_PROJECT_DIR/venv"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python3 -m venv $VENV_PATH
  - .\$VENV_PATH\Scripts\activate  # Alterado para Windows
  - pip install -r requirements.txt

build:
  stage: build
  script:
    - echo "Compilação e setup do ambiente concluído."

test:
  stage: test
  script:
    - pytest

bandit_security_scan:
  stage: security_check
  script:
    - pip install bandit
    - bandit -r "$CI_PROJECT_DIR"  # Alterado para usar variável

  allow_failure: true

dependency_check:
  stage: security_check
  script:
    - java -version
    - dependency-check --project "EstudoDeCaso" -s "$CI_PROJECT_DIR" -o "$CI_PROJECT_DIR/relatorios"  # Alterado para usar variável

  allow_failure: true
