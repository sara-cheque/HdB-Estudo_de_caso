name: CI Pipeline  # Nome do seu workflow

on:
  push:
    branches:
      - main  # Altere para o nome da sua branch principal
  pull_request:
    branches:
      - main  # Altere para o nome da sua branch principal

jobs:
  build:
    runs-on: windows-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Altere para a vers√£o desejada

      - name: Create virtual environment
        run: |
          python -m venv venv
          echo "Virtual environment created."

      - name: Install dependencies
        run: |
          .\venv\Scripts\activate  
          pip install -r requirements.txt

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest

      - name: Run Bandit Security Scan
        run: |
          . venv/bin/activate
          pip install bandit
          bandit -r .

      - name: Run Dependency Check
        run: |
          echo "Running Dependency Check..."
          dependency-check --project "EstudoDeCaso" -s . -o ./relatorios  # Use caminhos relativos
