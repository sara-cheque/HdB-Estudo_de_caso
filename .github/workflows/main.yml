name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python -m unittest discover

    - name: Run Bandit Security Scan
      run: |
        . venv/bin/activate
        pip install bandit
        bandit -r .

    - name: Run Dependency Check
      run: |
        echo "Running Dependency Check..."
        dependency-check --project "EstudoDeCaso" -s . -o ./relatorios  # Use caminhos relativos
