name: CI Pipeline  

on:
  push:
    branches:
      - main 
      - deploy
      - monitoramento
  pull_request:
    branches:
      - main 
      - deploy 
      - monitoramento

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python -m unittest discover

  security-scan:
    runs-on: ubuntu-latest 
    needs: build 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' 

      - name: Create virtual environment
        run: |
          python -m venv venv
          echo "Virtual environment created."

      - name: Install Bandit
        run: |
          . venv/bin/activate  # Para Linux
          pip install bandit==1.7.5

      - name: Run Bandit Security Scan
        run: |
          . venv/bin/activate  
          bandit -r .
        continue-on-error: true

      - name: Install Dependency Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v7.3.2/dependency-check-7.3.2-release.zip
          unzip dependency-check-7.3.2-release.zip -d ./dependency-check
          ls -R ./dependency-check

      - name: Run Dependency Check
        run: |
          ./dependency-check/dependency-check/bin/dependency-check.sh --project "EstudoDeCaso" -s . -o ./relatorios
  
  review:        
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar ambiente Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: Pull OWASP ZAP Docker image
      run: |
        docker pull ghcr.io/zaproxy/zaproxy:stable 
      
    - name: Deploy e Verificação de segurança
      run: |
        chmod 777 ./Ferramentas/deploy.sh 
        ./Ferramentas/deploy.sh  

    - name: Upload report.html como artefato
      uses: actions/upload-artifact@v3
      with:
        name: zap-report
        path: report.html

  monitoring:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Pull Prometheus Docker image
        run: |
          docker pull prom/prometheus

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Start Application
        run: |
          nohup python ./todo_project/run.py & 

      - name: Create Prometheus configuration
        run: |
          echo "global:
             scrape_interval: 15s
             scrape_configs:
             - job_name: 'my_application'
               static_configs:
                 - targets: ['localhost:5000']" > prometheus.yml

      
      - name: Run Prometheus
        run: |
          docker run -d --name prometheus -p 9090:9090 -v ${{ github.workspace }}/prometheus.yml:/etc/prometheus/prometheus.yml prom/prometheus
      
      - name: Verify Prometheus status
        run: |
          sleep 30  
          curl -X GET "http://localhost:9090/api/v1/status/flags"
