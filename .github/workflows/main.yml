stages:
  - build
  - test
  - security_check

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  VENV_PATH: "$CI_PROJECT_DIR/venv"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python3 -m venv $VENV_PATH
  - source $VENV_PATH/bin/activate
  - pip install -r requirements.txt

build:
  stage: build
  script:
    - echo "Compilação e setup do ambiente concluído."

test:
  stage: test
  script:
    - pytest

bandit_security_scan:
  stage: security_check
  script:
    - pip install bandit
    - bandit -r C:\Users\user\estudo-de-caso
  allow_failure: true

dependency_check:
  stage: security_check
  script:
    - java -version
    - dependency-check --project "EstudoDeCaso" -s C:\Users\user\estudo-de-caso -o C:\Users\user\estudo-de-caso\relatorios
  allow_failure: true
